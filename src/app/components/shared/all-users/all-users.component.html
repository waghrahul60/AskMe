<div class="container">
    <div class="row mt-3">
        <div class="col">
            <mat-card>
                <h1 style="justify-content: center; text-align: center;">All Users</h1>
            </mat-card>
        </div>
    </div>
    <div class="row">
        <div class="col d-flex justify-content" 
        *ngFor="let users of users |paginate:{ itemsPerPage:6,currentPage:p};let i = index">
            <mdb-card  class="card p-1 m-2 col">
                <mdb-card-body>
                    <div class="d-flex flex-column align-items-center text-center">
                        <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                        <div class="mt-3">
                          <h4>{{ users.firstName }}  {{ users.lastName }}</h4>
                          <p class="text-secondary mb-1">{{ users.username }}</p>
                          <p class="text-muted font-size-sm">{{ users.email }}</p>
                          <button (click)="viewProfile(users.userId)" mdbBtn class="btn btn-primary" mdbWavesEffect>view Profile</button>
                        </div>
                      </div>
                </mdb-card-body>
            </mdb-card>
        </div>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
