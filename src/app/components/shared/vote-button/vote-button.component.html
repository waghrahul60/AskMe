<div class="col m=0 p=0">
    <div class="d-flex flex-column votebox">
    <div class="p-2">
        <mdb-icon  (click)="upvotePost()" class="upvote m=0 p=0" fas icon="arrow-up"  [style.color]="post.upVote  ?'green':''"></mdb-icon>
    </div>
    <div class="p-2 votecount">{{ post.voteCount }}</div>
    <div class="p-2">
        <mdb-icon (click)="downvotePost()" class="downvote" fas icon="arrow-down" [style.color]="post.downVote ? 'red':''"></mdb-icon>
    </div>
    </div>
</div>
