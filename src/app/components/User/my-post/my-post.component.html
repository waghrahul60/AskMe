<nav aria-label="breadcrumb" class="main-breadcrumb mt-4">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/view-all-users">Users</a></li>
    <li class="breadcrumb-item active" aria-current="user"><a routerLink="/user-profile/{{username}}">User Profile</a></li>
    <li class="breadcrumb-item active" aria-current="page"><a routerLink="/user-profile/{{username}}/my-posts">My Posts</a></li>
  </ol>
</nav>
<!-- Display Posts-->
<mat-card class="row mt-4 post" *ngFor="let post of posts.slice().reverse()|paginate:{ itemsPerPage:6,currentPage:p};let i = index" >


    <!-- Section to Display Post Information-->
    <div class="col-md-10  col-sd-12" style="width: 100%;">
      <div class="row">
        <div class="col-md-1 col-2" style="background:  #F8F9FA">
          <app-vote-button [post]="post"></app-vote-button> 
        </div>
        <div class="col-md-10 col-9" style="margin-top: 20px;margin-left: 15px; padding-left: 0px;">
          <span class="subquery-info">
            <span class="subquery-text"><a class="posturl" routerLink="">{{post.subqueryName}}</a></span>
            <span> . Posted by <a class="username" routerLink="/user/{{post.userName}}">{{post.userName}}</a></span>
            <span> . {{post.duration}}</span>
          </span>
          <mat-card-content style="margin-top: 30px">
            <hr />
            <div class="post-title ">
              <a class="postname  text-primary" style="line-height: 1.3;" >{{post.postName}}</a>
            </div>
            <div class="" style="margin-top: 20px">
              <h4>Important url</h4>
              <a class="postname" >{{post.url}}</a>
            </div>
            <div style="margin-top: 20px">
              <p class="post-text" [innerHtml]="post.description"></p>
            </div>
            <hr />
          </mat-card-content>
          <mat-card-actions>
            <a class="btnCommments" mat-button role="button">
              <mdb-icon fas icon="comments"></mdb-icon>
              Answer({{post.commentCount}})
            </a>
            <button mat-raised-button mat-danger routerlink="/view-post/" (click)="goToPost(post.id)">
              Read Post
            </button>
          </mat-card-actions>
        </div>
      </div>
    </div>

  </mat-card>

  <pagination-controls (pageChange)="p = $event"></pagination-controls>
